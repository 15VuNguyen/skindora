type: object
required:
  - option_name
  - category_name
  - category_param
properties:
  option_name:
    type: string
    example: 'Trị Mụn'
  category_name:
    type: string
    example: 'Công Dụng HSK'
  category_param:
    type: string
    example: 'tri-mun'
  state:
    type: string
    enum: [INACTIVE, ACTIVE]
    default: 'ACTIVE'
