type: object
required:
  - option_name
  - category_name
  - category_param
properties:
  option_name:
    type: string
    example: '250ml'
  category_name:
    type: string
    example: 'Kích Thước HSK'
  category_param:
    type: string
    example: '250ml'
  state:
    type: string
    enum: [INACTIVE, ACTIVE]
    default: 'ACTIVE'
