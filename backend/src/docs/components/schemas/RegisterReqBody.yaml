type: object
required:
  - first_name
  - last_name
  - email
  - password
  - confirm_password
properties:
  first_name:
    type: string
    minLength: 1
    maxLength: 30
    example: 'John'
  last_name:
    type: string
    minLength: 1
    maxLength: 30
    example: 'Doe'
  email:
    type: string
    format: email
    example: 'john.doe@example.com'
  password:
    type: string
    format: password
    minLength: 8
    maxLength: 30
    example: 'Str0ngP@sswOrd'
  confirm_password:
    type: string
    format: password
    minLength: 8
    maxLength: 30
    example: 'Str0ngP@sswOrd'
