Post:
  type: object
  description: "Represents a blog post object."
  properties:
    _id:
      type: string
      format: mongoId
      example: "68cc5d8cf2871ea02c23eec6"
    title:
      type: string
      example: "10 Thói Quen Tốt Cho Làn Da Khoẻ Mạnh"
    slug:
      type: string
      example: "10-thoi-quen-tot-cho-lan-da-khoe-manh"
    content:
      type: string
      example: "<p>Nội dung bài viết ở dạng HTML...</p>"
    status:
      type: string
      enum: [DRAFT, PUBLISHED]
      example: "PUBLISHED"
    publishedAt:
      type: string
      format: date-time
      example: "2025-09-19T10:00:00.000Z"
    authorId:
      type: string
      format: mongoId
      example: "68cc5d8cf2871ea02c23eec7"
    filter_brand:
