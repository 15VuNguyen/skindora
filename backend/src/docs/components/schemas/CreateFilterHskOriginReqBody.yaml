type: object
required:
  - option_name
  - category_name
  - category_param
properties:
  option_name:
    type: string
    example: 'Nhật Bản'
  category_name:
    type: string
    example: 'Nguồn Gốc HSK'
  category_param:
    type: string
    example: 'nhat-ban'
  state:
    type: string
    enum: [INACTIVE, ACTIVE]
    default: 'ACTIVE'
