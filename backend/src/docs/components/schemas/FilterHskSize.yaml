type: object
description: 'Đại diện cho một đối tượng filter Kích thước (Size).'
properties:
  _id:
    type: string
    format: mongoId
  option_name:
    type: string
    example: '100ml'
  category_name:
    type: string
    example: 'Kích Thước HSK'
  category_param:
    type: string
    example: '100ml'
  state:
    type: string
    enum: [INACTIVE, ACTIVE]
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
