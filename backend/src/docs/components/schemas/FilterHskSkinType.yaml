type: object
description: 'Đại diện cho một đối tượng filter Loại Da HSK.'
properties:
  _id:
    type: string
    format: mongoId
  option_name:
    type: string
    example: 'Da Dầu'
  category_name:
    type: string
    example: 'Loại Da HSK'
  category_param:
    type: string
    example: 'da-dau'
  state:
    type: string
    enum: [INACTIVE, ACTIVE]
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
