type: object
description: 'Đại diện cho một đối tượng filter Nguồn Gốc (Origin).'
properties:
  _id:
    type: string
    format: mongoId
  option_name:
    type: string
    example: 'Hàn Quốc'
  category_name:
    type: string
    example: 'Nguồn Gốc HSK'
  category_param:
    type: string
    example: 'han-quoc'
  state:
    type: string
    enum: [INACTIVE, ACTIVE]
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
