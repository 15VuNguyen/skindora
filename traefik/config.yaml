global:
  checkNewVersion: true
  sendAnonymousUsage: true
accessLog:
  format: common
  filePath: /var/log/traefik/access.log
log:
  level: INFO
  format: common
  filePath: /var/log/traefik/traefik.log
api:
  dashboard: true
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    forwardedHeaders:
      trustedIPs:
        - "173.245.48.0/20"
        - "103.21.244.0/22"
        - "103.22.200.0/22"
        - "103.31.4.0/22"
        - "141.101.64.0/18"
        - "108.162.192.0/18"
        - "190.93.240.0/20"
        - "188.114.96.0/20"
        - "197.234.240.0/22"
        - "198.41.128.0/17"
        - "162.158.0.0/15"
        - "104.16.0.0/13"
        - "104.24.0.0/14"
        - "172.64.0.0/13"
        - "131.0.72.0/22"
    http:
      tls: {}
    http2:
      maxConcurrentStreams: 400
    http3: { 
      advertisedPort: 443
    }
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
certificatesResolvers:
  default:
    acme:
      email: "annguyen2327@gmail.com" #
      storage: "/etc/traefik/acme.json"
      dnsChallenge:
        provider: "cloudflare"
